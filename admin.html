<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin</title>
  <style>body{font-family:Arial;padding:20px}</style>
</head>
<body>
  <script>
    const s = localStorage.getItem("myapp_session");
    if (!s) location.href = "login.html";

    const session = JSON.parse(s);
    if (session.rule !== "admin") {
      // jika bukan admin, redirect ke halaman sesuai role atau login
      if (session.rule === "user") location.href = "user.html";
      else location.href = "login.html";
    }
  </script>

  <h2>Dashboard Admin</h2>
  <p>Selamat datang, <strong id="nama"></strong></p>

  <button id="btnLogout">Logout</button>

  <script>
    const session = JSON.parse(localStorage.getItem("myapp_session"));
    document.getElementById("nama").innerText = session ? session.nama_lengkap : "";

    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("myapp_session");
      location.href = "login.html";
    });
  </script>
</body>
</html>
