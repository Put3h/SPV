<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Admin Panel</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title">Selamat datang, Admin!</h3>
      <p>Anda memiliki akses penuh ke sistem.</p>
    </div>
  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("pengguna"));

if (!data || data.rule !== "admin") {
  alert("Anda tidak punya akses ke halaman admin!");
  window.location.href = "index.html";
}

function logout() {
  localStorage.removeItem("pengguna");
  window.location.href = "index.html";
}
</script>

</body>
</html>
