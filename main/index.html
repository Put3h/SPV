<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KAS TEAM RAMAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-3">

<!-- ================= LOGIN ================= -->
<div id="loginBox" class="card p-3 mb-3">
  <h5 class="mb-3">Login</h5>

  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<!-- ================= APP ================= -->
<div id="app" style="display:none">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Transaksi</h5>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <!-- ================= FORM (ADMIN ONLY) ================= -->
  <div id="formBox" class="card p-3 mb-3" style="display:none">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="date" id="tanggal" class="form-control">
      </div>

      <div class="col-md-6">
        <input id="pic" class="form-control" placeholder="PIC">
      </div>

      <div class="col-12">
        <input id="uraian" class="form-control" placeholder="Uraian">
      </div>

      <div class="col-md-6">
        <select id="jenis" class="form-select">
          <option value="Masuk">Masuk</option>
          <option value="Keluar">Keluar</option>
        </select>
      </div>

      <div class="col-md-6">
        <input type="number" id="value" class="form-control" placeholder="Value">
      </div>

      <div class="col-12 d-grid">
        <button class="btn btn-success" onclick="simpan()">
          Simpan / Update
        </button>
      </div>
    </div>
  </div>

  <!-- ================= TABLE ================= -->
  <div class="table-responsive">
    <table class="table table-sm table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Tanggal</th>
          <th>Uraian</th>
          <th>PIC</th>
          <th>J</th>
          <th>Value</th>
          <th>Saldo</th>
          <th width="110">Aksi</th>
        </tr>
      </thead>
      <tbody id="tabel"></tbody>
    </table>
  </div>

</div>

<!-- ================= SCRIPT ================= -->
<script type="module" src="script.js"></script>

</body>
</html>
