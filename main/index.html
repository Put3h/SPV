<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Finance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">

<!-- LOGIN -->
<div id="loginBox" class="card p-3 mb-3">
  <h5>Login</h5>
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-2" placeholder="Password">
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Transaksi</h5>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <!-- FORM -->
  <div class="row g-2">
    <div class="col-6"><input type="date" id="tanggal" class="form-control"></div>
    <div class="col-6"><input id="pic" class="form-control" placeholder="PIC"></div>
    <div class="col-12"><input id="uraian" class="form-control" placeholder="Uraian"></div>
    <div class="col-6">
      <select id="jenis" class="form-select">
        <option>Masuk</option><option>Keluar</option>
      </select>
    </div>
    <div class="col-6"><input type="number" id="value" class="form-control" placeholder="Value"></div>
    <div class="col-12 d-grid">
      <button class="btn btn-success" onclick="simpan()">Simpan</button>
    </div>
  </div>

  <hr>
  <div class="table-responsive">
    <table class="table table-sm table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Tgl</th><th>Uraian</th><th>PIC</th><th>J</th><th>Val</th><th>Saldo</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabel"></tbody>
    </table>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
