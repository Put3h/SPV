<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login (Mode A - SHA256)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; margin:auto; }
    input { width:100%; padding:8px; margin:6px 0 }
    button { padding:8px 12px }
    #msg { color: red; margin-top:10px }
  </style>
</head>
<body>
  <h2>Login</h2>

  <input id="username" placeholder="Username" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="btnLogin">Login</button>
  <p id="msg"></p>

  <script>
    // ====== GANTI DENGAN CREDSUPABASE ANDA ======
    const supabaseUrl = "https://lahblqaaqadcmdowdsvd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhaGJscWFhcWFkY21kb3dkc3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MDg5NzUsImV4cCI6MjA3OTE4NDk3NX0.MfRcythiqYSV-qfNMA7a8YRFDGsDmsn0JKbf1rQg_vM";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    // ===========================================

    // SALT sederhana (harus sama saat generate hash di DB)
    // Lebih baik pakai salt unik per user, tapi untuk Mode A kita pakai konstanta
    const GLOBAL_SALT = "masukSALT_2025"; // GANTI dgn string unik milikmu

    async function sha256Hex(message) {
      const enc = new TextEncoder();
      const data = enc.encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function hashPassword(password) {
      // gabungkan password + SALT
      return await sha256Hex(password + GLOBAL_SALT);
    }

    document.getElementById("btnLogin").addEventListener("click", login);

    async function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      if (!u || !p) {
        document.getElementById("msg").innerText = "Masukkan username & password.";
        return;
      }

      document.getElementById("msg").innerText = "Memeriksa...";

      try {
        const pHash = await hashPassword(p);

        // Query ke tabel pengguna dengan kolom password_hash
        const { data, error } = await supabase
          .from('pengguna')
          .select('id, username, rule, nama_lengkap')
          .eq('username', u)
          .eq('password_hash', pHash)
          .single();

        if (error || !data) {
          document.getElementById("msg").innerText = "❌ Username atau password salah.";
          return;
        }

        // Sukses → simpan sesi sederhana di localStorage
        // Hanya simpan token/session kecil (bukan password)
        const session = {
          user_id: data.id,
          username: data.username,
          rule: data.rule,
          nama_lengkap: data.nama_lengkap,
          created_at: new Date().toISOString()
        };
        localStorage.setItem("myapp_session", JSON.stringify(session));

        // Redirect sesuai role
        if (data.rule === "admin") {
          window.location.href = "admin.html";
        } else if (data.rule === "user") {
          window.location.href = "user.html";
        } else {
          document.getElementById("msg").innerText = "❌ Role tidak terdaftar.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "Terjadi kesalahan, coba lagi.";
      }
    }
  </script>
</body>
</html>
