<!DOCTYPE html>
<html>
<head>
    <title>CRUD Excel - Tanpa Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

<h2>CRUD Excel 5 Kolom (Tanpa Upload)</h2>

<button onclick="loadExcel()">Load File Excel</button>
<br><br>

<h3>Tambah / Edit Data</h3>

<input type="date" id="tanggal"><br>
<input type="text" id="uraian" placeholder="Uraian"><br>
<input type="number" id="masuk" placeholder="Masuk"><br>
<input type="number" id="keluar" placeholder="Keluar"><br>
<input type="number" id="saldo" placeholder="Saldo"><br><br>

<button onclick="addData()">Simpan</button>

<table border="1" cellpadding="6" style="margin-top:20px;">
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Uraian</th>
      <th>Masuk</th>
      <th>Keluar</th>
      <th>Saldo</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<br>
<button onclick="downloadExcel()">Download Excel</button>

<script src="app.js"></script>

</body>
</html>
